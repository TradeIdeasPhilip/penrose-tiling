<!DOCTYPE html>
<html>
  <head>
    <title>Penrose Tiling</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <a href="https://github.com/TradeIdeasPhilip/penrose-tiling">About</a>
      (github)
    </div>
    <div class="main">
      <canvas id="canvas"></canvas>
      <div class="button-bar">
        <button id="selectPrevious">тно</button>
        <button id="selectNext">тнп</button>
        <span class="splitter"></span>
        <button id="addKiteButton">
          Add <span class="hotkey">K</span>ite
          <span class="color-sample" style="background-color: #f0f"></span>
          <span class="color-sample" style="background-color: darkkhaki"></span>
        </button>
        <button id="addDartButton">
          Add <span class="hotkey">D</span>art
          <span class="color-sample" style="background-color: #0ff"></span>
          <span class="color-sample" style="background-color: darkkhaki"></span>
        </button>
        <span class="splitter"></span>
        <button id="doForcedMovesButton">
          Do <span class="hotkey">F</span>orced Moves
        </button>
      </div>
    </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
